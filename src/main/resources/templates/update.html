<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<div th:replace="~{fragments/head :: head(${pageTitle})}"></div>
<body class="ui-background">
<fbauth-element headless>
    <div>
        <header th:replace="~{fragments/header :: header(${activePage})}"></header>
        <div layout="layout-sidebar">
            <div class="sidebar-grid-area">
                <section class="ui-panel-title title-small">MyTableRowThing</section>
                <nav class="ui-panel">
                    <ul class="ui-navbar-nav">
                        <button class="ui-nav-item ui-button" type="button"><a href="/myTableRowThing/create">Create New</a>
                        </button>
                        <button class="ui-nav-item ui-button" type="button"><a aria-current="page"
                                                                               href="/myTableRowThing/">Back</a></button>
                    </ul>
                </nav>
            </div>
            <div class="ga-content-main">
                <main>
                    <form action="/myTableRowThing/update" class="ui-form" method="post">
                        <input name="uid" th:field="${myTableRowThing.id}" type="hidden"/>
                        <div class="ui-input-field">
                            <label class="ui-label">Name:</label>
                            <div class="ui-text-input">
                                <input class="ui-value"  th:field="${myTableRowThing.name}" type="text"/>
                            </div>
                            <div class="ui-text-input">
                                <input class="ui-value"  th:field="${myTableRowThing.description}" type="text"/>
                            </div>
                        </div>
                        <button class="ui-nav-item ui-button" type="submit"><span>Update</span></button>
                    </form>
                    <form action="/myTableRowThing/delete" class="ui-form" method="post" style="padding-top:0;">
                        <input th:field="${myTableRowThing.id}" type="hidden"/>
                        <button class="ui-nav-item ui-button-danger" type="submit"><span>Delete</span></button>
                    </form>
                </main>
            </div>
        </div>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</fbauth-element>

<div th:replace="~{fragments/authscript :: script}"></div>
<div th:replace="~{fragments/themeswitchscript :: script}"></div>
</body>

</html>
